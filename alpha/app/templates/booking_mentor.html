{% extends "base.html" %}

{% block scripts %}
{{ super() }}
{{ moment.include_moment() }}
{% endblock %}

{% block title %}StudyPal-伴学{% endblock %}

{% block head %}
{{ super() }}

<link href="https://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
<link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

<style>
    .mentor-style {
      background-color: #ffffff;
      margin-top: 200px;
    }
    .box-small {
      display: inline-block;
      vertical-align: top;
      width: 50px;
      height: 50px;
      background: #ffffff;
      margin: 5px;
      border:3px solid #FFAE46;
    }
    .content {
      display: inline-block;
      vertical-align: top;
    }
    .title, .sub-title {
      margin: 0;
      padding: 3px 10px 3px 0;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      font-family: "Arial", Georgia, Serif;
    }
    .sub-title {
      color: #3F3F3F;
    }
    .rating > span:hover:before {
      content: "\2605";
      position: absolute;
    }
    .button {
      background-color: #FFAE46;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    p {
      font-family: "Arial", Georgia, Serif;
      font-size: 16px;
    }
    div.row {
      border-top-style: solid;
      border-top-color: #FFAE46;
    }
    div.col-md-8 {
      margin-top: 20px;
    }
    div.col-md-4 {
      margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<body>


<div class="mentor-style">
  <div class="container">
    <div class="box-small">

    </div>
    <div class="content">
      <p class="title">{{mentor_full_name}}</p>

    </div>

    <div class="row">





    </div>
  </div>
</div>





</body>
{% endblock %}
